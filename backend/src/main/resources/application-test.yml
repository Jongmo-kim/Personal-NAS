server:
  port: 9090

spring:
  h2:
    console: 
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show-sql: true
        dialect: org.hibernate.dialect.H2Dialect
  datasource:
    driverClassName: org.h2.Driver
    hikari:
      maximum-pool-size: 4
    url: jdbc:h2:~/test;
    username: test_user
    password: test123
